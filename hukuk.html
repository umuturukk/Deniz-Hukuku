        // HTML Elementleri
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const generalStartBtn = document.getElementById('general-start-btn');
        const hukukStartBtn = document.getElementById('hukuk-start-btn');
        const generalQuestionCountInput = document.getElementById('general-question-count');
        const hukukQuestionCountInput = document.getElementById('hukuk-question-count');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        
        const correctScoreEl = document.getElementById('correct-score');
        const incorrectScoreEl = document.getElementById('incorrect-score');
        const unansweredScoreEl = document.getElementById('unanswered-score');

        // Sınav Değişkenleri
        let quizQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;

        // Olay Dinleyicileri
        generalStartBtn.addEventListener('click', () => startQuiz(allQuestions, generalQuestionCountInput, 'Genel Sınav'));
        hukukStartBtn.addEventListener('click', () => startQuiz(onurQuestions, hukukQuestionCountInput, 'Onur Sevinçler Hukuk Sınavı'));
        
        prevBtn.addEventListener('click', handlePreviousButton);
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', restartQuiz);

        /**
         * Sınavı başlatan ana fonksiyon.
         */
        function startQuiz(questionSet, countInput, title) {
            const numQuestions = parseInt(countInput.value);
            if (isNaN(numQuestions) || numQuestions < 1 || numQuestions > questionSet.length) {
                alert(`Lütfen 1 ile ${questionSet.length} arasında geçerli bir sayı girin.`);
                return;
            }

            currentQuestionIndex = 0;
            const shuffled = [...questionSet].sort(() => 0.5 - Math.random());
            quizQuestions = shuffled.slice(0, numQuestions);
            userAnswers = new Array(quizQuestions.length).fill(null);

            quizTitle.innerText = title;
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showQuestion();
        }

        /**
         * Ekrana mevcut soruyu ve seçeneklerini basar.
         */
        function showQuestion() {
            resetState();
            const question = quizQuestions[currentQuestionIndex];
            questionCounter.innerText = `${currentQuestionIndex + 1} / ${quizQuestions.length}`;
            questionText.innerText = question.question;

            Object.keys(question.options).forEach(key => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${key.toUpperCase()})</span> ${question.options[key]}`;
                button.classList.add('option-btn', 'w-full', 'p-4', 'text-left', 'bg-gray-100', 'hover:bg-blue-100', 'border', 'border-gray-300', 'rounded-lg', 'text-gray-700');
                button.dataset.answer = key;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
            
            updateNavigationButtons();

            // Eğer soru daha önce cevaplandıysa, durumu tekrar göster
            if (userAnswers[currentQuestionIndex] !== null) {
                showAnsweredState();
            }
        }
        
        /**
         * Navigasyon butonlarının görünürlüğünü ve metnini günceller.
         */
        function updateNavigationButtons() {
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.innerText = 'Sınavı Bitir';
            } else {
                nextBtn.innerText = 'Sonraki Soru →';
            }
        }

        /**
         * Seçenekleri temizler.
         */
        function resetState() {
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        /**
         * Kullanıcının cevabını kaydeder ve görsel geri bildirim sağlar.
         */
        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedAnswer = selectedBtn.dataset.answer;
            
            // Cevabı kaydet
            userAnswers[currentQuestionIndex] = selectedAnswer;
            
            showAnsweredState();
        }

        /**
         * Cevaplanmış bir sorunun doğru/yanlış durumunu ekranda gösterir.
         */
        function showAnsweredState() {
            const correctAnswer = quizQuestions[currentQuestionIndex].answer;
            const userAnswer = userAnswers[currentQuestionIndex];
            
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.add('disabled');
                // Doğru cevabı her zaman yeşil yap
                if (button.dataset.answer === correctAnswer) {
                    button.classList.add('correct');
                }
                // Kullanıcının seçtiği cevap yanlışsa, onu kırmızı yap
                if (button.dataset.answer === userAnswer && userAnswer !== correctAnswer) {
                    button.classList.add('incorrect');
                }
            });
        }

        /**
         * "Önceki Soru" butonuna tıklandığında çalışır.
         */
        function handlePreviousButton() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        /**
         * "Sonraki Soru" butonuna tıklandığında çalışır.
         */
        function handleNextButton() {
            // Cevap verilmemişse uyarı ver
            if (userAnswers[currentQuestionIndex] === null) {
                alert("Lütfen soruyu cevaplamadan geçmeyiniz.");
                return;
            }

            const isLastQuestion = currentQuestionIndex === quizQuestions.length - 1;
            if (isLastQuestion) {
                showResults();
            } else {
                currentQuestionIndex++;
                showQuestion();
            }
        }

        /**
         * Sınav sonuçlarını hesaplar ve ekranda gösterir.
         */
        function showResults() {
            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            for (let i = 0; i < quizQuestions.length; i++) {
                if (userAnswers[i] === null) {
                    unanswered++;
                } else if (userAnswers[i] === quizQuestions[i].answer) {
                    correct++;
                } else {
                    incorrect++;
                }
            }

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            correctScoreEl.innerText = `Doğru: ${correct}`;
            incorrectScoreEl.innerText = `Yanlış: ${incorrect}`;
            unansweredScoreEl.innerText = `Boş: ${unanswered}`;
        }

        /**
         * Sınavı yeniden başlatmak için başlangıç ekranına döner.
         */
        function restartQuiz() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

    </script>
